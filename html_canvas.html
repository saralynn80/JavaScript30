<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>

<script>

const canvas = document.querySelector('#draw');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
ctx.strokeStyle = '#BADASS';
ctx.lineJoin = 'round';
ctx.lineCap = 'round';
ctx.lineWidth = 0;
// https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/globalCompositeOperation
ctx.globalCompositeOperation = 'multiply';

// When user clicks down, it draws
// Needs coordinates to know where they start and stop
let isDrawing = false;
let lastX = 0;
let lastY = 0;
// http://mothereffinghsl.com/
// for every 360 draws that we do we can pick a color and increment?
let hue = 0;
let direction = true;

function draw(e) {
	if (!isDrawing) return; // stop the function from running when they are not moused down
	console.log(e);
	ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
	ctx.beginPath();
	// start from
	ctx.moveTo(lastX, lastY);
	// go to
	ctx.lineTo(e.offsetX, e.offsetY);
	ctx.stroke();
	[lastX, lastY] = [e.offsetX, e.offsetY];
	//lastX = e.offsetX;
	//lastY = e.offsetY;
	hue++;
	if (hue >= 360) {
		hue = 0;
	}
	if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
		// flip the direction so it fades to bigger and smaller
		direction = !direction;
	}
	if (direction) {
		ctx.lineWidth++;
	}
	else {
		ctx.lineWidth--;
	}

}

canvas.addEventListener('mousedown', (e) => {
	isDrawing = true;
	[lastX, lastY] = [e.offsetX, e.offsetY];
});

canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('mouseout', () => isDrawing = false);


</script>

<style>
  html, body {
    margin:0;
  }
</style>

</body>
</html>
